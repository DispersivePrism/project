  <body>
    <header>
       Quiz of Week15
    </header>
    <main style="text-align: center;">
        <div id="sketch-container"></div>
    </main>
    
    <script>
        function setup() {
        const canvas = createCanvas(600, 600); 
        canvas.parent('sketch-container');   
        frameRate(60);                       
    }

    function draw() {
        background(255); 
        translate(300, 300); 

    
    const baseRadius = 200; 
    const amplitude = 50;   
    const periods = 3;      
    const T = 60;           

    noFill();               
    stroke(0);             
    strokeWeight(1);
    
    const staticRadius = 200;
            noFill();
            beginShape();
            for (let i = 0; i < 2 * PI * staticRadius; i++) {
                const theta = i / staticRadius;
                const x = staticRadius * cos(theta);
                const y = staticRadius * sin(theta);
                vertex(x, y);
            }
    endShape(CLOSE);

    beginShape();
    for (let i = 0; i <= TWO_PI; i += TWO_PI / (2 * PI * baseRadius)) {
        const r = baseRadius + amplitude * sin(periods * i - (frameCount / T) * TWO_PI);
        const x = r * cos(i);
        const y = r * sin(i);
        vertex(x, y);
    }
    endShape(CLOSE); // 完成量子化波形的圓形繪製
    }

    </script>
